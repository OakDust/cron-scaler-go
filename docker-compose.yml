services:
  postgres:
    image: postgres:15-alpine
    container_name: scale-handler-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scale_handler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d scale_handler"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - scale-handler-network

